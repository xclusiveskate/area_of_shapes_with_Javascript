<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trapezium</title>
  </head>
  <body>
    <script>
      // given a = 10, b = 8 and h = 15. Calculate the area of trapezium

      var a = 10;
      var b = 8;
      var h = 15;

      var result = 0.5 * (a + b) * h;
      console.log(result);
    </script>
  </body>
</html>
